  </head>
  <body>
    <div id="container">
      <header>
        <nav>
          <img id="logo" src="scroll.svg" alt="pen" width="80px" height="120px">
          <h1><span id="gold">S</span>urvey <span id="gold">F</span>orm</h1>
          <ul>
            <li><a href="#"><span id="gold">H</span>ome</a></li>

            <li><a href="#footer"><span id="gold">C</span>ontact</a></li>
          </ul>

        </nav>

      </header>
      <div id="subheading"><h2>General Details</h2></div>
      <div id="form">
        <form id="survey-form">
        <label id="name-label">Name:
          <input id="name" type="text" name="name" placeholder="Name" required >
        </label>
        <br/>
        <label id="email-label">Email:
          <input id="email" type="email" name="email" placeholder="E-mail" required >
        </label>
        <br/>
        <label id="number-label">Age:
          <input  id="number" type="number" name="age" placeholder="Age" min="16" max="65">
        </label>
        <br/>

           <label id="radio" for="radio">Gender:
             <input  type="radio" name="radio" value="male">Male</input>
             <input type="radio" name="radio" value="female">Female</input>
          </label>
          <br/>
           <br/>
           <label id="dropdown">Current Role :</label><br/>
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="ftime">Full time employment</option>
                <option value="ptime">Part-time employment</option>
                <option value="ptstudent">Part-time student</option>
                <option value="other">Other</option>
              </select><br/>
        <br/>
        <label id="radio" for="radio">Status :
          <input type="radio" value="1" name="radio">Single
          <input type="radio" value="2" name="radio">Married
        </label>
        <br/>
          <br>
          <label id="lingo">Programming Language:<br/>
            <select id="lingo">
              <option>JavaScript</option>
              <option>Html</option>
              <option>Python</option>
              <option>Perl</option>
              <option>CSS</option>
            </select>
          </label>
          <br/>
          <br/>
          <label>Additional comments:
        <textarea  placeholder="Additional Comments">
      </textarea>
            <br/>
            <label>Do you want to continue:
              <input type="checkbox" value="yes">Yes</input>
            <label>
            <input type="checkbox" value="no">No</input>
      </label>
            </label>
    </label>
          <br/>
          <br/>
        <button  id="submit" type="submit" name="submit">Get Started</button>
      </form>
